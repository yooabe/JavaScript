<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        使用对象字面量，可以在创建对象时，直接指定对象中的属性
        语法：{属性名:属性值,属性名:属性值...}
        对象字面值的属性名可以加引号，特殊名字必须加引号
        之后没有其他属性就不要写，
        */
        var obj = {
            name: 111,
            age: 222
        }
        console.log(obj);
    </script>
</head>

<body>

</body>

</html>
