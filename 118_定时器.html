<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var count = document.getElementById('count');
            /* 
            setInterval()
                - 定时调用(将一个函数，每隔一段时间调用一次
                - 参数：
                    1.回调函数
                    2.调用时间
                - 返回值：
                    - 返回一个number类型的数据
                    - 这个数字用来作为定时器的唯一标识
             */
            var num=1;
            var timer=setInterval(function(){
                count.innerHTML=num++;
                if(num==11){
                    clearInterval(timer);
                }
            }, 1000);

            //clearInterval()可以用来关闭一个定时器
        }
    </script>
</head>
<body>
    <h1 id="count"></h1>
</body>
</html>
