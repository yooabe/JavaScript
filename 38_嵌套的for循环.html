<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //外部for循环1次，内部会执行5次
        for(var i=0;i<10;i++){
            for(var j=0;j<i+1;j++){
                document.write("*");
            }
        document.write("<br>");
        }
    </script>
</head>

</body>
</html>
