<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            标识符
               - JS中所有可以有我们自主命名的都可以称为标识符
               - 例如：变量名、函数名、属性名
               - 需要遵守如下规则：
                   1.可以含有字母、数字、_、$
                   2.不能以数字开头
                   3.不能是ES中的关键字或保留字（var
                   4.一般采用驼峰命名法
                       - 首字母小写，每个单词开头字母大写，其余小写（xxYyZzz

               - JS底层保存标识符实际上是采用Unicode编码
               所以理论上讲，所有utf-8中含有的内容都可以使用
        */

    </script>
</head>
