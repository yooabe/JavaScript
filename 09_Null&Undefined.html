<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           Null类型的值只有一个，就是null
           null这个值专门用来表示一个空的对象
           typeof返回object

           Undefined类型值只有一个，就是Undefined
           当声明变量不赋值，就是undefined
           typeof返回undefined
        */
       var a = null;
       var b;
       document.write(a+"<br>");
       document.write(typeof a+"<br>");
       document.write(b+"<br>");
       document.write(typeof b+"<br>");



    </script>
</head>
<body>
    
</body>
</html>
