<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            自增++
              对于一个变量自增后，原变量的值会立即自增1
              (a++)的值等于原变量值
              (++a)的值等于自增后的值

            自减--
              (a--)自减前的值
              (--a)自减后的值
        */ 
        var a=1;
        a++;//2
        a++;//3
        document.write(a+"<br>");

        var d=20;
        var result= d++ + ++d + d;
        document.write(result+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
