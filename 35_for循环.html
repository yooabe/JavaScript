<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        在for循环中，为我们提供了专门位置来放三个表达式：
            1.初始化表达式
            2.条件表达式
            3.更新表达式

            语法：
                for(初始化表达式；条件表达式；更新表达式){
                    语句...
                }
         */
         /* var i=0;
         while(i<10){
             alert(i++);
         } */
         for(var i=1;i<10;i++){
             alert(i);
         }
         //流程：初始-条件-语句-更新-初始...
         //如果for循环中只写两个；则时死循环
    </script>
</head>

</body>
</html>
