    <script>
        /* 
        JSON 
            - JS中的对象只有JS自己认识
            - JSON就是一个特殊格式字符串，这个字符串可以被任意的语言所识别
                并且可以转换为任意语言中的对象,JSON在开发中主要用来数据的交互
            - JavaScript Object Notation JS对象表示法
            - JSON和JS对象的格式一样，只不过JSON字符串中的属性名必须加双引号
            - 分类：
                    1.对象{}
                    2.数组[]
            - JSON允许的值：
                    1.字符串
                    2.数值
                    3.布尔值
                    4.null
                    5.对象
                    6.数组
        */
        var obj = '{ "name": "孙悟空", "age": 18, "gender": "男" }';
        var arr = '{ 1,2,"hello",true}';
        var obj2 = '{"arr":[1,2,3]}';
        var arr2 = '[{ "name": "孙悟空", "age": 18, "gender": "男" },{ "name": "孙悟空", "age": 18, "gender": "男" }]'

        //JSON.parse()
        //需要一个JSON字符串作为参数，会将该字符串转换为JS对象
        var o = JSON.parse(obj);
        console.log(o);

        var obj3 = { name: "孙悟空", age: 18, gender: "男" };

        //JSON.stringify()
        //返回JSON字符串
        var str = JSON.stringify(obj3);
        console.log(str);

        /* 
        JSON在IE7即以下不支持
        eval()
            - 将执行一段字符串的JS代码并执行结果返回
            - 如果eval()执行的字符串中含有{}将当成代码块
                如果不喜欢当成代码块，则需要在字符串前后加()

            这个功能很强大，开发中尽量不使用
                - 性能差
                - 具有安全隐患
            
        如果需要兼容IE7可以引入js文件
