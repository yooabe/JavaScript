<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        条件分支语句也叫switch语句
        语法：
            switch(条件表达式){
                case 表达式:
                    语句...
                    break;
                case 表达式:
                    语句...
                    break;
                default:
                    语句...
                    break;
            }
        
        switch...case...语句
            在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行对比
            如果结果为true，则从当前case开始执行代码
              当前case后的代码都会执行，需要break确保只会执行当前break
            如果结果为fasle，则继续向下比较
            如果所有结果都为fasle，则执行default
        */
        var num = 3;
        switch (num) {
            case 1:
                console.log("111");
                break;
            case 2:
                console.log("222");
                break;
            default:
                console.log("???");
        }
    </script>
</head>

</html>
