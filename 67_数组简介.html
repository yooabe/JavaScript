<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        内建对象
        宿主对象
        自定义对象

        数组(Array)
            - 数组也是一个对象
            - 它和普通对象功能类似，也使用了储存一些值的
            - 不同的是普通对象是使用字符串作为属性名的，
                而数组使用数字作为索引操作元素
            - 索引(index)：
                从0开始的整数就是索引
            - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
        */

        var arr = new Array();

        /* 
        向数组中添加元素
        语法：数组[索引]=值
        */
        arr[0] = 10;
        arr[1] = 33;
        arr[2] = 22;

        /* 
        读取数组中的元素
        语法：数组[索引]
        */

        console.log(arr[3]);
        //typeof返回object

        /* 
        获取数组的长度
        可以使用length属性来获取数组的长度(元素的个数)
        语法：数组.length

        对于连续数组可以获取到长度
        对于非连续数组可以获取到最大的索引+1
            尽量不要创建非连续的数组
        */
        console.log(arr);
        console.log(arr.length);

        /* 
        修改length
            如果修改length大于原长度，则多出部分会空出来
            如果修改length小于原长度，则多出部分会被删除
        */
        arr.length = 10;
        console.log(arr);
        console.log(arr.length);

        //向数组最后一个位置添加元素
        arr[arr.length]=70;
        arr[arr.length]=80;
        arr[arr.length]=90;
        console.log(arr);


    </script>
</head>

<body>

</body>

</html>
