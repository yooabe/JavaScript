<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           将其他数据类型转换为Boolean
             - 使用Boolean()函数
               数字-->布尔，除了0和NaN其余都是true
               字符串-->布尔，除了空串其余都是true
               null&undefined都会转换为false
               对象也会转换为true
             - 为任意数据类型最两次非运算
        */
        var a = 123;//true
        a = -123;//true
        a = 0;//false
        a= Infinity;//true
        a=NaN;//false

        a="hello";//ture
        a="";//false

        a=null;//false
        a=undefined;//false

        a = Boolean(a);
        document.write(typeof a + "<br>");
        document.write(a);


    </script>
</head>
