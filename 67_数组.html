<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        语法：[]
        数组中的元素可以是任意的数据类型，也可以是对象和函数
        数组中也可以放数组，称为二维数组
         */
        //使用字面量来创建数组
        var arr=[1,2,3];
        console.log(arr[0]);

        //使用构造函数创建数组
        var arr2 = new Array(10,20,30);
        console.log(arr2);

    </script>
</head>

</body>
</html>
