<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        在JS中为我们提供了三个包装类，通过这三个包装类可以将基本数据理性的数据转换为对象
            String() 可以将基本数据类型字符串转换为String对象
            Number() 可以将基本数据类型数字转换为Number对象
            Boolean() 可以将基本数据类型布尔值转换为Boolean对象
        
        但是我们在实际应用中不会使用基本数据类型的对象
            可能会带来一些不可预期的结果
        */
        var num = new Number(3);
        console.log(num);
        console.log(typeof num);
        
        num.a='aaaa';
        console.log(num.a);

        /* 
        方法和属性只能添加到对象，不能添加给基本数据类型
        当我们对一些基本数据类型的值去调用属性和方法时
            浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
            调用完以后再将其转换为基本数据类型
        */
    </script>
</head>

<body>

</body>

</html>
