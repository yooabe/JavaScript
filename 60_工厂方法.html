    <script>


        /* 
        使用工厂方法创建对象
            通过该方法可以大批量的创建对象
         */
        function createPerson(name,age,gender) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                alert(this.name);
            };
            return obj;
        }
        var obj2 = createPerson('顺我看',12,'男');
        var obj3 = createPerson('案说法',13,'男');
        console.log(obj2);
        console.log(obj3);
    </script>
