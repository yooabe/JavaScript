<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        定义一个用来求两个输和的函数
            可以在函数()中来指定一个或多个形参(形式参数)
            声明形参相当于声明变量，但不赋值
            
        */
        function sum(a, b) {
            console.log(a + b);
        }
        /* 
        在调用函数时，可以在()中指定实参(实际参数)
             实参会赋值给函数中对应的形参
        */
        sum(1, 2);
        sum(1, 23333,222);
       /*
        调用函数时解析器不会检查实参的类型
            所以要注意是否有可能会接收到非法的参数，如果有可能则需要对参数进行类型检查
            函数的实参可以是任意的数据类型
        调用函数时解析器也不会检查实参的数量
            多余的实参不会被赋值
            如果实参数量少于形参数量，则没有对应的实参的形参将是undefined
        */

    </script>
</head>

</body>

</html>
