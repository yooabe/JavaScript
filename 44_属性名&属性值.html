<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();
        /* 
        向对象中添加属性
        属性名：
            - 对象的属性名不强制要求遵守标识符的规范，尽量按照标识符的规范去做
        */
        obj["123"] = 789;
        obj["nihao"] = "你好";

        var n = "nihao";
        console.log(obj[n]);
        /* 
        如果采用特殊属性名
            语法：["属性名"]=属性值
        使用[]这种形式取操作属性更加灵活
            在[]中可以直接俄传递一个变量，这样变量值是多少就会读取那个属性
         */

        /* 
        属性值
            JS对象的属性值可以是任意数据类型甚至一个对象
        */
        var obj2 = new Object();
        obj2.name = "猪八戒";

        obj.test = obj2;
        console.log(obj.test.name);
        /* 
        in运算符
             - 通过该运算符可以检查一个对象中是否含有指定的属性
                 如果有则返回true，没有则返回false
             - 语法：
                 "属性名"in对象
        */
        console.log("test2" in obj)
        console.log("test" in obj)
    </script>
</head>

<body>

</body>

</html>
