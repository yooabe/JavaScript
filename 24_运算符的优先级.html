<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //,运算符可以分割多个语句，一般在声明多个变量时使用
        var a = 1, b = 2, c = 3;
        console.log(a);

        //遇到优先级顺序不清楚的可以使用()
        var result = (1 || 2) && 3;
        console.log(result);
    </script>
</head>
