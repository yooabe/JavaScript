<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        一般我们用for循环去遍历数组，
        JS中还未我们提供一个方法用来遍历数组
        forEach()
        只支持IE8以上的浏览器
         */

        //创建一个数组
        var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧','玉兔精'];

        /* 
        forEach()方法需要一个函数作为参数
            - 像这种函数，由我们创建但不由我们调用的，我们称为回调函数
            - 数组中有几个元素函数就执行几次，每次执行，浏览器会将遍历到的元三年
                以实参的形式传递
            - 浏览器会在回调参数中传递三个函数
                第一个函数，就是当前遍历的元素
                第二个函数，就是当前遍历的元素的索引
                第三个函数，就是正在遍历的数组
         */
        arr.forEach(function(value,index,obj){
            console.log(value)
        });
    </script>
</head>
<body>
    
</body>
</html>
