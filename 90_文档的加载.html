<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //window绑定onload事件
        window.onload = function () {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                alert('hello');
            }
        }
    </script>
    <button id="btn">点击</button>
</body>

</html>
