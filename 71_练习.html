<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.toString = function () {
            return "Person[name=" + this.name + ",age=" + this.age + "]";
        }

        //创建一个Person对象
        var per = new Person("孙悟空", 18);
        var per1 = new Person("猪八戒", 12);
        var per2 = new Person("红孩儿", 13);
        var per3 = new Person("蜘蛛精", 28);
        var per4 = new Person("二郎神", 38);

        //将这些person对象放入一个数组
        var perArr = [per, per1, per2, per3, per4];

        //创建函数，可以将perArr中满18岁的Person提取出来然后封装到一个新的数组
        //Arr 形参，提取信息的数组

        function getAdult(arr) {
            //创建一个新的数组
            var newArr = [];

            //遍历arr，获取arr中Person对象
            for (var i = 0; i < arr.length; i++) {
                var p=arr[i];
                //判断age是否大于18
                if(p.age>=18){
                    newArr.push(p);
                }
            }

            return newArr;
        }

        var result = getAdult(perArr);
        console.log(result);
    </script>
</head>

<body>

</body>

</html>
