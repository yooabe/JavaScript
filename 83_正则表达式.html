<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        使用字面量来创建正则表达式较为简单，使用构造函数较为灵活
        语法：
            var 变量 = /正则表达式/匹配模式
            |表示或
            []里的内容也是或关系
                a-z任意小写 A-Z任意大写 A-z任意字母 0-9任意数字
            ^表示除了
        */

        // var reg = new RegExp('a','i');

        //检查是否有a或b
        var reg = /a|b/;
        console.log(reg.test('bcd'))

        //检查是否有字母
        reg = /[A-z]/;
        console.log(reg.test('Cdefg'))

        //检查是否含有abc或adc或aec
        reg = /a[bde]c/;
        console.log(reg.test('aec'))
    </script>
</head>
