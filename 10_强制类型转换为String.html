<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            强制类型转换
             - 指将一个数据类型强制转换为其他类型
             - 主要将其他数据类型转换为 String Number Boolean
        */
        /*
            将其他的数据类型转换为String
              方式1：
                - 调用被转换数据类型的toString()方法
                - 该方法不会影响到原变量，他会将转换的结果返回
                - null&undefined这两个值没有toString()方法
              方式2：
                - 调用String()函数，并将被转换的数据作为参数传递给函数
                - 使用String()函数，对于null&undefined
                    会直接将null转换为"null"，将undefined转换为"undefined"

        */
       var a =123;
       a = a.toString();b
       document.write(a + "<br>")
       document.write(typeof a + "<br>")

       var b =123;
       b = String(b);
       document.write(b + "<br>")
       document.write(typeof b + "<br>")

    </script>
</head>

</body>
</html>
