<!DOCTYPE html>

    <script>
        /* 
        构造函数就是一个普通的函数，创建方式和普通函数没有区别，
        不同的是构造函数习惯上首字母大写

        普通函数是直接调用，而构造函数需要使用new关键字来调用

        流程：
            1.立即创建一个新的对象
            2.将新建的对象设置为函数中this，在构造函数中可以直接使用this来引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回

        使用同一构造函数创造的对象，我们称为一类对象，也将一个构造函数称为一个类
        我们将一个构造函数创建的对象，称为是该类的实例
         */


        /* 
        this情况：
            1.当以函数的形式调用时，this就是window
            2.当以方法的形式调用时，谁调用this就是谁
            2.当以构造函数的形式调用时，this就是新创建的那个对象

         */
        function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName=function(){
                alert(this.name);
            }
        }
        function Dog(){

        }

        var dog = new Dog();
        var per = new Person("shuanf",11,12);
        
        // console.log(per);
        // console.log(dog);

        /* 
        使用instanceof可以检查一个对象是否是一个类的实例
        语法：
            对象instanceof构造函数
        如果是就返回true

        所有对象都是Object的后代，所以任何对象跟Object做instanceof都是true
         */
         console.log(per instanceof Person)

    </script>
