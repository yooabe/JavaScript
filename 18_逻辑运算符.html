<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            &&||非布尔值的情况
             -  对于非布尔值进行与或运算时，会先将其转换为布尔值
                  然后再运算，并且返回原值
             -  与运算：
                  如果第一个值为true，则返回第二个值
                  如果第一个值为false，则返回第一个值
             -  或运算：
                  如果第一个值为true，则返回第一个值
                  如果第一个值为false，则返回第二个值
        */
        //与运算：如果两个值都为true，则返回后边的
        var result=1&&2;
        document.write(result+"<br>")
        //如果有两个值中有false，则返回靠前的false
        var result=NaN&&0;
        document.write(result+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
