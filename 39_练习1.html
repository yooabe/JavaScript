<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建外层循环，用来控制乘法表高度
        for(var i=1;i<=9;i++){
            //创建内层循环，控制宽度
            for(var j=1;j<=i;j++){
                document.write("<span>"+j+"*"+i+"="+ i*j+"</span>")
            }
            //输出换行
            document.write("<br>");
        }
    </script>
    <style>
        span{
            display: inline-block;
            width: 70px;
        }
    </style>
</head>

</body>
</html>
