<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过关系运算符可以比较两个值之间的大小关系
            如果关系成立会返回true，不成立则false
        */
        var result = 5 > 10;//false
        result = 5 > 4;//true
        result = 5 > 5;//false
        result = 5 >= 5;//true
        result = 5 >= 4;//true
        result = 5 < 4;//false
        result = 4 <= 4;//true

        //非数值情况,会将其转换为数字再进行比较
        result = 1 > true;//false
        result = 1 >= true;//true
        result = 1 > "0";//true
        result = 10 > null;//true 
        result = 10 > "hello";//false 任何值和NaN作比较都是false
        result = true > false;//true 

        result = "11" < "5";//true 
        //如果符号两侧的值都是字符串，不会将其转换为数字进行比较
        //而会分布比较字符串中字符的Unicode编码
        result = "a" > "b";//false
        //比较两个字符串时，比较的是字符串的Unicode编码
        result = "abc" > "b";//false
        //比较字符编码时是一位一位进行比较的
        result = "bbc" > "b";//true
        //如果两位一样则比较下一位，所以借用它来对英文进行排序
        result = "戒" > "我";//true 比较中文没有意义

        //如果比较两个字符串的数字，可能会得到不可预期的结果
        //注意：在比较两个字符串的数字时，要转型
        result = "123333333" < +"5";//false

        console.log("result=" + result);

    </script>
</head>

<body>

</body>

</html>
