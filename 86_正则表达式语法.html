    <script>
        /* 
        . 表示任意字符
        在正则表达式中使用\作为转义符
        \.表示.
        \\表示\

        使用构造函数，由于参数是一个字符串，而\时字符串中转义字符，如果要使用\则需要用\\
        */
        var reg=/\./;
        console.log(reg.test('ab.'));

        reg = new RegExp('\\.');
        console.log(reg.test('11'));

        /* 
        \w
            - 任意字母、数字、_ [A-z0-9_]
        \W
            - 相反 [^A-z0-9_]
        \d
            - 任意数字 [0-9]
        \D
            - 相反 [^0-9]
        \s
            - 空格
        \S
            - 相反
        \b
            - 单词边界
        \B
            - 相反
        */
        reg= /\bchild\b/;
        console.log(reg.test('child hello'));
