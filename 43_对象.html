<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        JS中数据类型
           - String 字符串
           - Number 数值
           - Boolean 布尔值
           - Null 空值
           - Undefined 未定义
               - 以上五种类型属于基本数据类型，除外全是对象
           - Object 对象

       使用基本类型，所创建的变量都是独立的
       对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型属性

       对象分类：
           1.内建对象
               - 由ES标准中定义的对象，在任何ES的实现中都可以使用
               - 比如：Math String Number Boolean...
           2.宿主对象
               - 由JS的运行环境提供的对象，目前来讲著有指由浏览器提供的对象
               - 比如 BOM DOM
           3.自定义对象
               - 由开发人员自己创建的对象
        */

        //创建对象
        /* 
        使用new关键字调用的函数，是构造函数constructor
           构造函数时专门用来创建对象的函数
        使用typeof检查一个对象，会返回Object
        */
        var obj = new Object();
        /*
        在对象中保存的值称为属性
        向对象添加属性
            语法：对象.属性名=属性值;
        */

        //向obj中添加一个name属性
        obj.name = "孙悟空";
        //向obj中添加一个gender属性
        obj.gender = "男";
        //向obj中添加一个age属性
        obj.age = "18";

        /* 
        读取对象中的属性
            语法：对象.属性名
        如果读取不存在的属性则返回undefined，不会报错
        */

        /* 
        修改对象的属性值
            语法：对象.属性名 = 新值
        */
        obj.name = "tom"

        /* 
        删除对象的属性
            语法：delete obj,name;
        */
        delete obj.name;
        
        console.log(obj.name);

    </script>
</head>

<body>

</body>

</html>
