<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        正则表达式
            - 用于定义一些字符串的规则
                检查一个字符串是否符合规则
                获取将字符串中符合规则的内容提取出来
        */

        /* 
        语法：
            var 变量 = new EegExp('正则表达式','匹配模式')
            匹配模式：
                i 忽略大小写
                g 全局匹配模式
        */

        var reg = new RegExp('b','i');
        var str = 'Bnnna';

        /* 
        test()
            用来检查一个字符串是否符合正则表达式的规则
        */
        var result = reg.test(str);
        console.log(result);
    </script>
</head>
