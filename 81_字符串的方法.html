<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'hello Atguigu';
        /*
        在底层字符串是以字符数组的形式保存的
        ['H','e','l'...]
        */

        /* 
        charAt()
            可以返回字符串中指定位置的字符
            根据索引获取指定的字符
        */
        var result = str.charAt(6);
        console.log(result);

        /* 
        charCodeAt()
            可以返回字符串中指定字符的字符编码(Unicode编码)
        */
        result = str.charCodeAt(6);
        console.log(result);

        /* 
        String.fromCharCodeAt()
            根据字符编码获取字符
        */
        result = String.fromCharCode(74);
        console.log(result);

        /* 
        concat()
            连接两个字符串
            作用和+一样
        */
        result = str.concat('混合在一起');
        console.log(result);

        /* 
        indexOf()
            检索一个字符串是否含有指定内容
            有该内容则返回第一次出现的索引，没有则返回-1
            可以指定第二个参数为开始查找的位置
        lastIndexOf()
            从后往前找
        */
        result = str.indexOf('g', 9);
        console.log(result);
        result = str.lastIndexOf('g', 9);
        console.log(result);

        /* 
        slice()
            从字符串截取指定内容
            开始位置索引包括开始位置，结束位置不包括结束
                省略第二个参数则会截取其他所有
                负数即时从后开始计算
        */
        str = 'abcdefgh';
        result = str.slice(0, 2);
        console.log(result);

        /* 
        substring()
            与slice不同的是不能使用负值
            如果传递负值则默认为0
            如果第二个参数小于第一个参数则自动交换位置
        */
        str = 'abcdefgh';
        result = str.substring(2, -1);
        console.log(result);

        /* 
        substr()
            第二个为截取长度
        */
        str = 'abcdefgh';
        result = str.substr(2, 3);
        console.log(result);

        /* 
        split()
            可以将一个字符串拆分为数组，需要一个字符串作为参数去拆分
            如果传递一个空串则把每个字符都拆分
        */
        str = 'ab,cd,ef,gh';
        result = str.split(',');
        console.log(result);

        /* 
        toUpperCase()
            转换为大写
        toLowerCase()
            转换为小写
        */
        str = 'abcdefgh';
        result = str.toUpperCase();
        console.log(result);
        result = str.toLowerCase();
        console.log(result);


    </script>
</head>

<body>

</body>

</html>
