<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧','玉兔精'];
        /* 
        slice()
            - 可以从数组提取指定元素
            - 该方法不会改变元素数组，而是封装到一个新数组中返回
            - 参数：
                1.截取开始位置的索引，包含开始索引
                2.截取结束位置的索引
                    - 第二个参数可以省略不写，截取开始到往后索引
                - 索引可以传递一个负值，则从后往前计算
         */
        var result =arr.slice(1,-2);
        console.log(result);

        /* 
        splice()
            - 可以用于删除数组中指定的元素
            - 会影响到原数组，将指定元素从原数组中删除，并将被删除的元素作为返回值返回
            - 参数：
                1.开始位置的索引
                2.删除的数量
                3及以后，可以传递新元素，元素将会插入开始索引前边
         */
         var result =arr.splice(1,2,"牛魔王","铁扇公主");
         console.log(arr);
         console.log(result);
    </script>
</head>

</body>
</html>
