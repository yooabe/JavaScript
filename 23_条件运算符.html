<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //条件运算符也叫三元运算符
        //语法：条件表达式?语句1:语句2；

        //条件运算符在执行时，首先对条件表达式进行求值
        //   如果该值为true，则执行语句1并返回执行结果
        //   如果该值为false，则执行语句2并返回执行结果
        //   如果表达式求值是一个非布尔值，则会先转换为布尔值

        var a = 10;
        var b = 20;
        var c = 30;
        a > b ? console.log(111) : console.log(222);

        //获取a和b中的最大值
        var max = a > b ? a : b;
        console.log("ab最大值:" + max);
        var max = max > c ? max : c;
        console.log("abc最大值:" + c)

        //不推荐使用，不方便阅读
        var max = a > b ? (a > c ? a : c) : (b > c ? b : c);
        console.log("三个数:" + max)
    </script>
</head>

</body>

</html>
