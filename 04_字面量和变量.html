<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字面量，不可改变的值，例：1 2 3 4，但是不推荐直接使用字面量
        // 变量，用来保存字面量，例：x=1

        //var关键字声明变量
        var a;

        //为变量赋值
        a = 123;
        a = 345;

        // 声明和赋值同时声明：var b = 789 ;
        document.write(a);
    </script>
</head>

</html>
