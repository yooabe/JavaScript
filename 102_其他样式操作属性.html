<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: royalblue;

            padding: 10px;
            border: 10px solid yellowgreen;
        }

        #box2 {
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: teal;
        }
        #box3{
            width: 300px;
            height: 400px;
            background-color: teal;
        }
        #box4{
            width: 200px;
            height: 300px;
            background-color: royalblue;
            overflow: scroll;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById('box1');
            var btn01 = document.getElementById('btn01');
            var box4 = document.getElementById('box4');
            btn01.onclick = function () {
                /* 
                clientHeight
                clientWidth
                    - 返回数字不带单位可以直接计算
                    - 包括内容区和内边距
                    - 只读
                 */

                /* 
                offsetWidth
                offsetHeight
                    - 包括内容区内边距和边框
                 */

                /* 
                offsetParent
                    - 获取当前元素最近开启定位的祖先元素
                    - 没有则返回body
                 */

                /* 
                offsetLeft
                    - 当前元素队员其定位元素的水平偏移量
                offsetTop
                    - 当前元素队员其定位元素的垂直偏移量
                 */

                /* 
                scrollWidth
                    - 滚动区域宽度
                scrollHeight
                    - 滚动区域宽度
                 */
                
                /* 
                scrollLeft
                    - 水平滚动条滚动距离
                scrollTop
                    - 垂直滚动条滚动距离
                 */

                //scrollHeight - scrollTop == clientHeight 说明滚动到底了
                alert(box4.scrollLeft)
            }
        }
    </script>
</head>

<body>
    <button id="btn01">??</button>
    <div id="box4">
        <div id="box3"></div>
    </div>
    <br>
    <div id="box2" style="position: relative;">
        <div id="box1"></div>
    </div>
</body>

</html>
