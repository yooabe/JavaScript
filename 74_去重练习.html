<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr =[1,2,3,2,2,1,3,4,2,5];
        //获取数组中每一个元素
        for(var i=0;i<arr.length;i++){
            // console.log(arr[i])
            //获取当前元素后的所有元素
            for(var j=i+1;j<arr.length;j++){
                // console.log("---"+arr[j])
                //判断两个元素的值是否相等
                if(arr[i] == arr[j]){
                    //如果相等则证明重复，删除j对应的元素
                    arr.splice(j,1);
                    //当删除了当前j所在的元素，后面元素自动补位
                    //需要再比较一次J所在位置的元素
                    //使j自减
                    j--;
                }
            }
        }
        console.log(arr);

    </script>
</head>
<body>
    
</body>
</html>
