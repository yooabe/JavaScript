<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        量词
            - 通过量词设置内容出行的次数
            - 量词支队前面一个内容起作用
            - {n}正好出现n次
            - {m,n}出行m-n次
            - {m,}m次以上
            - +至少一次，相当{1,}
            - * 0个或多个，相当{0,}
            - ? 0个或1个，相当{0,1}
        */
        var reg = /ab{1,3}c/;
        console.log(reg.test('abbbbc'));

        /* 
        ^表示开头
        $表示结尾
         */
        reg =/^a/;
        console.log(reg.test('abc'));
        reg =/c$/;
        console.log(reg.test('abc'));

        /* 
        同时使用^ $则要求完全符合正则表达式
        */
        reg=/^a|a$/;
        console.log(reg.test('abc'));

        /* 
        手机号练习

        手机号规则
            1.以1开头 ^1
            2.第二位3-9任意数字 [3-9]
            3.3位以后任意数字9个 [0-9]{9}$
        */
        var phoneStr='13111444111';
        var phoneReg=/^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phoneStr))
        </script>
</head>
<body>
    
</body>
</html>
